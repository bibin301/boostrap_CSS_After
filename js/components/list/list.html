<style type="text/css">
.list ul li{
	position: relative;
	background-color: green;
	border-left: 5px solid blue;
	height: 50px;
	text-align: center;
	width: 50%;
	list-style: none;
	margin:10px;
	color:#fff;
   padding: 10px;
   
}
	


.list ul li:after{
	content: '';
    height: 0;
    position: absolute;
    width: 0;
    border: 8px solid transparent;
    border-top-color: blue;
    top: 30%;
    left: 2%;
    margin-left: -10px;
    margin-left: -10px;
    -moz-transform: rotate(270deg);
    -webkit-transform: rotate(270deg);
    -o-transform: rotate(270deg);
    -ms-transform: rotate(270deg);
}

</style>

<div class="list">
<ul>
<li ng-repeat="s in myInfo">

{{s.title}}
</li>
</ul>
</div>
